<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 | Page Not Found</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=JetBrains+Mono:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --primary: #111827;
        --secondary: #6b7280;
        --accent: #4f46e5;
        --bg: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        min-height: 100vh;
        background: var(--bg);
        color: var(--primary);
        font-family: 'Montserrat', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 40px 20px;
        text-align: center;
      }

      /* 404 Heading */
      .error-code {
        font-family: 'JetBrains Mono', monospace;
        font-size: clamp(80px, 15vw, 140px);
        font-weight: 700;
        position: relative;
        letter-spacing: 6px;
        margin-bottom: 10px;
        animation: glitch 1.6s infinite;
      }

      @keyframes glitch {
        0% {
          text-shadow:
            2px 2px var(--accent),
            -2px -2px #000;
        }
        50% {
          text-shadow:
            -2px -2px var(--accent),
            2px 2px #000;
        }
        100% {
          text-shadow:
            2px 2px var(--accent),
            -2px -2px #000;
        }
      }

      h2 {
        font-size: 22px;
        font-weight: 600;
        margin-bottom: 14px;
      }

      p {
        max-width: 520px;
        font-size: 15px;
        line-height: 1.8;
        color: var(--secondary);
        margin-bottom: 24px;
      }

      .path {
        font-family: 'JetBrains Mono', monospace;
        color: var(--accent);
        word-break: break-all;
      }

      /* Button */
      .btn {
        display: inline-block;
        padding: 12px 26px;
        border-radius: 30px;
        border: 2px solid var(--primary);
        text-decoration: none;
        color: var(--primary);
        font-weight: 600;
        transition: all 0.3s ease;
      }

      .btn:hover {
        background: var(--primary);
        color: #fff;
        transform: translateY(-2px);
      }

      /* Footer */
      footer {
        margin-top: 60px;
        font-size: 13px;
        color: var(--secondary);
      }

      footer span {
        color: var(--primary);
        font-weight: 600;
      }

      /* ===== Animated Background Lines ===== */

.animated-bg {
  position: fixed;
  inset: 0;
  z-index: -1;
  background-color: #f9fafb;
  overflow: hidden;
}

/* Create lines using pseudo-elements */
.animated-bg::before,
.animated-bg::after {
  content: '';
  position: absolute;
  width: 200%;
  height: 200%;
  background-image:
    repeating-linear-gradient(
      90deg,
      rgba(0, 0, 0, 0.04) 0px,
      rgba(0, 0, 0, 0.04) 1px,
      transparent 1px,
      transparent 80px
    );
  animation: moveLines 30s linear infinite;
}

/* second layer (different direction) */
.animated-bg::after {
  background-image:
    repeating-linear-gradient(
      180deg,
      rgba(0, 0, 0, 0.03) 0px,
      rgba(0, 0, 0, 0.03) 1px,
      transparent 1px,
      transparent 100px
    );
  animation-duration: 45s;
}

/* Animation */
@keyframes moveLines {
  from {
    transform: translate(0, 0);
  }
  to {
    transform: translate(-200px, -200px);
  }
}
    </style>
  </head>

  <body>


    <div class="error-code">404</div>

        <div class="animated-bg"></div>
    <h2>Page Not Found</h2>

    <p>
      The page you’re looking for doesn’t exist or may have been moved.
      <br />
      Requested path:
      <span class="path" id="error-path"></span>
    </p>

    <a href="https://grchetan.github.io" class="btn">← Back to Home</a>

    <footer>© <span>2025 Chetan Prajapat</span>. All rights reserved.</footer>

    <script>
      const path = window.location.pathname;
      document.getElementById('error-path').textContent = path;
    </script>
  </body>
</html>
