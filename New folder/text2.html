<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slideshow with Indicators</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        background-color: #f3f3f3;
      }

      .slideshow-container {
        position: relative;
        max-width: 100%;
        margin: auto;
        overflow: hidden;
      }

      .slide {
        display: none;
        position: relative;
      }

      .slide img {
        width: 100%;
        height: auto;
      }

      .prev,
      .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 24px;
        padding: 10px;
        cursor: pointer;
        border: none;
        border-radius: 50%;
        z-index: 10;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

      /* Fade Animation */
      .fade {
        animation: fadeEffect 1.5s;
      }

      @keyframes fadeEffect {
        from {
          opacity: 0.4;
        }
        to {
          opacity: 1;
        }
      }

      /* Dots/Indicators */
      .dots-container {
        text-align: center;
        position: absolute;
        bottom: 10px;
        width: 100%;
      }

      .dot {
        height: 15px;
        width: 15px;
        margin: 5px;
        background-color: #bbb;
        border-radius: 50%;
        display: inline-block;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .dot.active {
        background-color: #717171;
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slide fade">
        <img src="AI Image.webp" alt="Banner 1" />
      </div>
      <div class="slide fade">
        <img src="body-bg.jpg" alt="Banner 2" />
      </div>
      <div class="slide fade">
        <img src="BGMI.jpg" alt="Banner 3" />
      </div>

      <!-- Buttons -->
      <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
      <a class="next" onclick="changeSlide(1)">&#10095;</a>
    </div>

    <!-- Indicators -->
    <div class="dots-container">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script>
      let slideIndex = 0;
      showSlides(slideIndex);

      function showSlides(index) {
        let slides = document.querySelectorAll(".slide");
        let dots = document.querySelectorAll(".dot");

        slides.forEach((slide) => (slide.style.display = "none")); // Hide all slides
        dots.forEach(
          (dot) => (dot.className = dot.className.replace(" active", ""))
        ); // Remove active class from all dots

        slideIndex = (index + slides.length) % slides.length; // Handle overflow
        slides[slideIndex].style.display = "block"; // Show current slide
        dots[slideIndex].className += " active"; // Activate current dot
      }

      function changeSlide(n) {
        showSlides(slideIndex + n);
      }

      function currentSlide(n) {
        showSlides(n - 1);
      }

      // Auto-slide every 3 seconds
      setInterval(() => changeSlide(1), 3000);
    </script>
  </body>
</html>
